<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Quiz | Web APIs Challenge</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <div class="info">
      <div class="hi-score"><h2>View high scores</h2></div>
      <div class="time-left"><h2>Timer</h2></div>
    </div>
    <div class="container">
      <div class="question-container">
        <div class="question">JavaScript is the same as Ruby.</div>
        <div class="answer-buttons">
          <button class="btn">Answer One</button>
          <button class="btn">Answer Two</button>
          <button class="btn">Answer Three</button>
          <button class="btn">Answer Four</button>
        </div>
      </div>
      <div class="controls">
        <button id="start-btn" class="start-btn btn">Start</button>
        <button id="next-btn" class="next-btn btn hide">Next</button>
      </div>
    </div>
    <div class="notify-answer">
      <h3 class="notify-h3">Correct!</h3>
    </div>
    <script src="./assets/js/timer.js"></script>
    <script src="./assets/js/quiz.js"></script>
  </body>
</html>
